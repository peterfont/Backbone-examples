<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通讯录管理</title>
    <link rel="stylesheet" href="js/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="panel panel-default container app" id="app">
    <div class="panel-heading pad0">通讯录管理 <button class="btn btn-success" type="submit" id="add">新增</button></div>
    <div class="panel-body row">
        <div class="col-lg-3 list-group leftbar" id="contact-items">
            <li class="list-group-item">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-search" style="margin-top: -2px;" type="button"></button>
                    </span>
                </div>
            </li>
            <div class="items" id="items">
            </div>
        </div>
        <div class="col-lg-9 main">

        </div>
    </div>
</div>
<script type="text/template"  id="contact-item">
        <a href="#"><%= name %></a><span class="label label-warning glyphicon glyphicon-remove contact-remove"></span>
</script>
<script type="text/template" id="contact-add">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="联系人名字">
    </div>
    <div class="form-group">
        <label for="phone">电话</label>
        <input type="text" class="form-control"  id="phone" placeholder="联系人手机">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" placeholder="联系人邮箱">
    </div>
    <button type="submit" class="btn btn-primary">确认添加</button>
</script>
<script type="text/template" id="contact-edit">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" value="<%= name%>" id="name" placeholder="联系人名字">
    </div>
    <div class="form-group">
        <label for="phone">电话</label>
        <input type="text" class="form-control"  value="<%= phone%>" id="phone" placeholder="联系人手机">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="<%= email%>" placeholder="联系人邮箱">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
</script>
<script type="text/javascript" src="js/vendor/require.js" data-main="js/app.js" ></script>
</body>
</html>
